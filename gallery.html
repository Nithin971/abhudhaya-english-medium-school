<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery — Abhudhaya EM School</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body style="background: #0b0b0b; color: white; padding: 20px;">

  <h1>Gallery</h1>
  <p>Explore photos from our school events:</p>

  <div class="gallery-grid">
    <img src="Screenshot 2025-08-08 173441.png" alt="new">
    <img src="Screenshot 2025-08-08 205245.png" alt="school">
    <img src="sports.jpg" alt="sports">
    <img src="logo.jpg" alt="logo">
    <img src="principal.jpg" alt="principal">
    <img src="staff.jpg" alt="staff">
  </div>

  <p style="margin-top: 20px;">
    <a href="index.html" style="color: var(--accent);">← Back to Home</a>
  </p>

</body>
</html>
